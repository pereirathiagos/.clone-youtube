<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <div class="menu">
            <img src="/icons/menu.svg" alt="Menu">
        </div>
        <div class="logo">
            <img src="/img/youtube 1.png" alt="Logo do YouTube">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button type="submit" aria-label="Buscar">
                <img src="/icons/search.svg" alt="Buscar">
            </button>
        </div>
        <div class="user-info">
            <img src="/img/channels4_profile.jpg" alt="Avatar do Usuário">
            <img src="/icons/video.svg" alt="Ícone de Vídeo">
            <img src="/icons/bell.svg" alt="Ícone de Notificação de Sininho">
        </div>
    </header>
    <div class="container">
        <div class="video">
            <img src="/img/Watching Video.png" alt="">
        </div>
        <div class="sidebar">
            <img src="/img/Sidebar.png" alt="">
        </div>
    </div>
</body>
</html>
